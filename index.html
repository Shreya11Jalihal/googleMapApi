<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<!DOCTYPE html>
<html>
<head>
    <title>Stuttgart Store Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input type="text" placeholder="Enter Zip">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-address">
                    landhausstrasse 6 71032
                </div>
                <div class="phone-numer">779755098995</div>
            </div>

        </div>
    </div>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            var Stuttgart = {
                lat: 49.1191,
                lng: 9.718
            }
            map = new google.maps.Map(document.getElementById('map'), {
                center: Stuttgart,
                zoom: 9
            });

            var marker = new google.maps.Marker({
                position: Stuttgart,
                map: map,
                title: 'Hello World!'
            });
           
        }
    </script>

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
        async defer></script>

</body>

</html>
